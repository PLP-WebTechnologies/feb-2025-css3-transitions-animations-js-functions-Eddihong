<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations & Local Storage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    
    <button id="animateButton">Click Me!</button>

    <div class="user-preference">
      <label for="themeColor">Choose your favorite color:</label>
      <input type="color" id="themeColor" value="#ff5733">
      <p>Your saved color: <span id="savedColor">#ff5733</span></p>
    </div>

   
    <div id="animatedBox" class="box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
